<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/user-page-loader.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
  </head>
  <body onload="buildUI();">
    <nav>
      <ul id="navigation">
        <div id="navigation-container" class="clearfix">
          <li><a href="landing.html">Home</a></li>
          <li><a href="feed.html">Feed</a></li>
          <li><a href="sfmaps.html">About</a></li>
          <li><a href="about.html">Map</a></li>
          <li class="navRight"><a href="logout">Logout</a></li>
          <li class="navRight active"><a href="user-page.html">Profile</a></li>
        </div>
      </ul>
    </nav>
    <div class="padded rounded panel centered">
      <h1 id="page-title">User Page</h1>
    </div>
    <ul id="languages"></ul>
    <div id="about-me-container">Loading...</div>
    <div class="padded rounded panel">
      <form id="about-me-form" class="hidden" method="POST" enctype="multipart/form-data">
        </br>
        Modify about me info:
        <textarea id="about-me-input" name="about-me" rows=4></textarea>
        <br/>
        Add an image to your profile:
        <input type="file" name="profile_image">
        <br/>
        <input type="hidden" value="" name="user" id="userInput">
        <input type="submit" value="Submit">
      </form>
    </div>

    <form id="message-form" class="hidden" method="POST" enctype="multipart/form-data">
    	  Share something with the community:
    	  <br/>
    	  <textarea name="text" id="message-input"></textarea>
    	  <br/>
    	  Add an image to your message:
    	  <input type="file" name="image">
    	  <br/>
    	  <input type="hidden" value="" name="recipient" id="recipientInput">
    	  <input type="submit" value="Submit">
    	</form>

    <div id="message-container">Loading...</div>
  </body>
</html>
