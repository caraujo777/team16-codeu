<!DOCTYPE html>
<html>
<head>
<title>Message Feed</title>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/user-page.css">

<script src="/js/feed-loader.js"></script>
</head>
<body onload="buildUI()">
 <div id="content">
  <h1>Message Feed</h1>
  <hr/>
  <form id="message-form" class="hidden" method="POST" enctype="multipart/form-data">
	  Share something with the community:
	  <br/>
	  <textarea name="text" id="message-input"></textarea>
	  <br/>
	  Add an image to your message:
	  <input type="file" name="image">
	  <br/>
  	  <input type="submit" value="Submit">
  </form>

  <div id="message-container">Loading...</div>
 </div>
</body>
</html>
